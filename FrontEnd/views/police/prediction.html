<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction - Traffic Offense Management</title>
    <link rel="stylesheet" href="/FrontEnd/assets/css/prediction.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/regression@2.0.1/dist/regression.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 50px auto;
        text-align: center;
      }
      canvas {
        margin-top: 20px;
      }
      #map {
        height: 700px;
        margin: 20px auto;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="prediction-container">
      <header>
        <h1>Traffic Violation Prediction</h1>
        <nav>
          <ul>
            <li>
              <a href="/FrontEnd/views/police/add-offence.html">Add Offense</a>
            </li>
            <li>
              <a href="/FrontEnd/views/police/dashboard.html">Dashboard</a>
            </li>
            <li><a href="/FrontEnd/views/index.html">Logout</a></li>
          </ul>
        </nav>
      </header>

      <div class="form-group">
        <label for="year">Year to Predict:</label>
        <input
          type="text"
          id="year"
          name="year"
          maxlength="4"
          pattern="\d{4}"
          required
          title="Please enter a 4-digit year"
        />
      </div>

      <div class="container">
        <h1 style="color: black">Accident Prediction using Regression</h1>
        <canvas id="regressionChart" width="800" height="400"></canvas>
        <button class="prediction-btn" type="submit" id="predictAccident">
          Predict Accident
        </button>
      </div>
      <h1 style="color: black">Accident Overview using a Heatmap</h1>

      <div id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="leaflet-heat.js"></script>
    <script type="module" src="/FrontEnd/js/prediction.js"></script>
    <script type="module" src="/FrontEnd/js/heatMap.js"></script>
  </body>
</html>
