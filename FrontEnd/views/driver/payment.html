<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - Traffic Offense Management</title>
    <link rel="stylesheet" href="/FrontEnd/assets/css/payment.css" />
  </head>
  <body>
    <div class="payment-container">
      <header>
        <h1>Payment Portal</h1>
        <nav>
          <ul>
            <li>
              <a href="/FrontEnd/views/driver/dashboard.html">Dashboard</a>
            </li>

          </ul>
        </nav>
      </header>
      <section id="payment-section">
        <h2>Pay Your Fines</h2>
        <form id="payment-form">
          <div id="card-element">

          <button id="submit-button">Pay</button>
          <div id="card-errors" role="alert"></div>
        </form>
      </section>
    </div>

    <script src="/FrontEnd/config.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/FrontEnd/js/payment.js"></script>
  </body>
